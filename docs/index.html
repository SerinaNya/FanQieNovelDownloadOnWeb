<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="/logo.png">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '番茄小说下载器web版',
      repo: 'https://github.com/weiwei-cool/FanQieNovelDownloadOnWeb/',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '错误',
        successText: '复制成功',
      },
      search: {
        maxAge: 864000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',

        noData: '找不到结果！',

        depth: 2,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      plugins: [
        function(hook) {
            const footer = [
                '<hr/>',
                '<a href="https://beian.miit.gov.cn/">滇 ICP 备 2022000802 号 - 2</a>',
                '&copy; 2022-2023 FlyStudioKey. All Rights Reserved.',
                '<a href="https://ipw.cn/ipv6webcheck/?site=fanqie-wiki.flystudiokey.cn" title="本站支持IPv6访问" target="_blank">',
                '<img style="display:inline-block;vertical-align:middle" alt="本站支持IPv6访问" src="https://static.ipw.cn/icon/ipv6-s4.svg">',
                '</a>'
            ].join('');

            hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
